<ion-header>
  <ion-toolbar>
    <ion-title>Selamat Datang - Aplikasi Kontak Digital</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Username</ion-label>
    <ion-input
      type="text"
      placeholder="Masukkan Username"
      [(ngModel)]="username"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input
      type="password"
      placeholder="Masukkan Password"
      [(ngModel)]="password"
      required="required"
    ></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="success" expand="block" (click)="login()"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
